<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <title>Login</title>
</head>
<body class="text-center">
<div layout:fragment="content">

    <div class="sidenav">
        <div class="login-main-text">
            <h2>New User Registration</h2>
            <p>Please fill in the details</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form th:action="@{/register}" method="post">
                    <div class="form-group">
                        <label for="inputUsername">Email Address</label>
                        <input name="email" id="inputEmail" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" id="inputPassword" class="form-control"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="inputFullname">Full Name</label>
                        <input name="fullname" id="inputEmail" type="text" class="form-control" placeholder="Full Name">
                    </div>

                    <button type="submit" class="btn btn-black">Sign Up</button>


                </form>
                <br>
                <form th:action="@{/login}" method="get">
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
