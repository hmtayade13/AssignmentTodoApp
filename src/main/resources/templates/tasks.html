<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content" class="row">

    <div class="container row p-0 m-0">
        <div class="col-10">
            <h2>My To-Do List</h2>
        </div>
        <div class="col-2">
            <a href="/tasks/create" class="btn btn-black">Add New Task</a>
        </div>

        <table class="table table-striped customTable">
            <thead>
            <tr>
                <th>Status</th>
                <th>Title</th>
                <th>Content</th>
                <th>Updated</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tr th:each="note : ${tasks}">
                <td>
                    <span th:if="${note.status}">
                        <input type="checkbox" checked>
                    </span>
                    <span th:unless="${note.status}">
                        <input type="checkbox">
                    </span>

                </td>


                <td><a th:text="${note.title}"></a></td>
                <td th:text="${note.content}"></td>
                <td th:text="${new java.text.SimpleDateFormat('dd MMM yyyy').format(note.updated)}"></td>
                <td class="text-center">
                    <form action="/tasks/delete">
                        <input type="hidden" name="id" th:value="${note.id}"/>
                        <h2><input type="submit" class="btn btn-danger" value="Delete"
                                   onclick="return confirm('Want to Delete?');"/>
                            <a th:href="@{'/tasks/edit/' + ${note.id}}" class="btn btn-warning">Edit</a></h2>
                    </form>
                </td>
            </tr>
        </table>
    </div>


</div>
