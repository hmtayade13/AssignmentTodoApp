<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <title>Edit Note</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/tasks" class="btn btn-lg btn-black"></i> Notes</a>
        </h3>
        <h2>Edit Task</h2>
        <form action="/tasks/update">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" th:value="${task.title}"/>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" name="content" cols="60" rows="3" th:text="${task.content}"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="checkbox" class="form-control" name="status" th:checked="${task.status}"/>
            </div>
            <input type="hidden" name="id" th:value="${task.id}"/>
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Update</button>

        </form>
    </div>
</div>
</body>
</html>
